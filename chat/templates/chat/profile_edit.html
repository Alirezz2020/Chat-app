<!-- ChatProject/chat/templates/chat/profile_edit.html -->
{% extends 'base.html' %}
{% block title %}Edit Profile - ChatProject{% endblock %}
{% block content %}
  <h2>Edit Profile</h2>
  <form method="post" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
{% endblock %}
